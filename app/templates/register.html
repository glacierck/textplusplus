function validateEmail(email) {
    var re = /^[a-z0-9\.\-\_]+\@[a-z0-9\-\_]+(\.[a-z0-9\-\_]+){1,4}$/;
    return re.test(email.toLowerCase());
}

  $(function(){
    (function(){
      var select_page = '';
      var url_path = window.location.pathname;
      var url_part = url_path.split("/");
      var cgi = url_part[url_part.length - 1];

      if (select_page != ""){
        cgi = select_page;
      }
      if (cgi.indexOf('cgi') == -1){
        $('ul.index_nav').find('li').first().addClass('active');
        return ;
      }
      $('ul li a[href="' + cgi + '"]').parent().addClass('active');
    })();
  });
